<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Signup/Login form</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
   <section id="formHolder">

      <div class="row">

         <!-- Brand Box -->
         <div class="logo-form col-sm-6 brand">
            <img src="https://painel.loggitech.log.br/public/assets/images/logo/logo.png" alt="">
            <!-- <img src="https://tokenvalidador.loggitech.log.br/views/assets/img/loggitech-positivo.png" alt=""> -->
            
            

            <!-- <div class="heading">
               <h2>Marina</h2>
               <p>Your Right Choice</p>
            </div> -->

            <div class="success-msg">
               <p>Great! You are one of our members now</p>
               <a href="#" class="profile">Your Profile</a>
            </div>
         </div>


         <!-- Form Box -->
         <div class="col-sm-6 form">

            <!-- Login Form -->
            <div class="login form-peice switched">
               <form class="login-form" action="#" method="post">
                  <h2 class="title-form">Esqueceu a senha?</h2>
                  <p> Digite o seu email abaixo, e lhe enviaremos por email.</p>
                  <div class="form-group">
                     <label for="loginemail"><i class="ri-mail-fill"></i>Email</label>
                     <input type="email" name="recovery" id="" required>
                  </div>

                  <!-- <div class="form-group">
                     <label for="loginPassword">Password</label>
                     <input type="password" name="loginPassword" id="loginPassword" required>
                  </div> -->

                  <div class="CTA">
                     <input type="submit" value="Enviar">
                     <a href="#" class="switch">Voltar</a>
                  </div>
               </form>
            </div><!-- End Login Form -->


            <!-- Signup Form -->
            <div class="signup form-peice">
               <form class="signup-form" action="#" method="post">

                  <!-- <div class="form-group">
                     <label for="name">Full Name</label>
                     <input type="text" name="username" id="name" class="name">
                     <span class="error"></span>
                  </div> -->

                  <h2 class="title-form">Seja bem vindo(a)!</h2>
                  <p> Para acessar sua conta digite seu email e senha.</p>

                  <div class="form-group">
                     <label for="email"><i class="ri-mail-fill"></i>Email</label>
                     <input type="email" name="emailAdress" id="email" class="email">
                     <span class="error"></span>
                  </div>

                  <!-- <div class="form-group">
                     <label for="phone">Phone Number - <small>Optional</small></label>
                     <input type="text" name="phone" id="phone">
                  </div> -->

                  <div class="form-group">
                     <label for="password"><i class="ri-lock-2-fill"></i>Senha</label>
                     <input type="password" name="password" id="password" class="pass">
                     <span class="error"></span>
                  </div>

                  <!-- <div class="form-group">
                     <label for="passwordCon">Confirm Password</label>
                     <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                     <span class="error"></span>
                  </div> -->

                  <div class="CTA">
                     <input type="submit" value="Entrar" id="submit">
                     <a href="#" class="switch">Esqueceu a senha?</a>
                  </div>
               </form>
            </div><!-- End Signup Form -->
         </div>
      </div>

   </section>


    <!-- <footer>
      <p>
         Form made by: <a href="http://mohmdhasan.tk" target="_blank">Mohmdhasan.tk</a>
      </p>
   </footer> -->

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script  src="./assets/js/script.js"></script>

</body>
</html>
